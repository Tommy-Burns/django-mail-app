{% extends 'modals/baseModal.html' %}

<!-- Id -->
{% block modal-id %} id="infoModal"{% endblock modal-id %}

<!-- Title -->
{% block modal-title %}
<i class="fas fa-exclamation-triangle"></i>&nbsp;&nbsp; Notice
{% endblock modal-title%}

<!-- Modal Body -->
{% block modal-body %}
<div class="text-center text-secondary" id="stack">
    <span class="fa-stack fa-3x">
        <i class="fas fa-cloud fa-stack-2x"  style="color: #5ca08e;"></i>
        <div class="fas fa-user-shield fa-stack-1x fa-inverse"></div>
    </span>
</div>

<div class="mt-3">
    <span class="text success mb-3">You have been logged out.</span>
    <p class="mt-2 mb-1 note-info" style="font-size: 16px;">System has automatically logged you out due to inactivity.</p>
</div>
{% endblock modal-body %}
